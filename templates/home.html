{% extends '_base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
    <h1>Homepage</h1>
    <img class="book" width="30%" src="{% static 'images/dfp_cover_31.png' %}" >
    {% if user.is_authenticated %}
        <p>Hi {{ user.email }}</p>
        <p><a href="{% url 'account_logout' %}">Log Out</a></p>
    {% else %}
        <p>Not logged In</p>
        <p><a href="{% url 'account_login' %}">Log In</a></p>
        <p>No Account? <a href="{% url 'account_signup' %}"> Create Now</a></p>
    {% endif %}
{% endblock content %}
