{% extends '_base.html' %}
{% load static %}

{% block title %}Books List{% endblock title %}

{% block content %}
    <h1>Homepage</h1>
    {% for book in book_list %}
        <div class="card-sm bg-light">
            {% if book.cover  %}
                <img class="img img-thumbnail" src="{{book.cover.url}}" alt="{{book.title}}" >
            {% endif %}
            <h3><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
        </div>
    {% endfor %}
{% endblock content %}
